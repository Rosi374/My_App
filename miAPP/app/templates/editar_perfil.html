<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <div class="editar-perfil-container">
        <h1>Editar Perfil</h1>
        <form action="/editar_perfil" method="POST" enctype="multipart/form-data">
            <label for="new_username">Nuevo Nombre de Usuario:</label>
            <input type="text" id="new_username" name="new_username" required><br><br>
            <label for="new_email">Nuevo Correo Electrónico:</label>
            <input type="email" id="new_email" name="new_email" required><br><br>
            <label for="new_password">Nueva Contraseña:</label>
            <input type="password" id="new_password" name="new_password" required><br><br>
            <label for="new_avatar">Nuevo Avatar:</label>
            <input type="file" id="new_avatar" name="new_avatar" accept="image/*"><br><br>
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
